<!doctype html>

<html lang="en">
	<head>
		<style>
			@font-face {
				font-family: 'OpenSans';
				src: url("https://rtay.io/resources/fonts/OpenSans-Regular.ttf") format("truetype");
				font-display: swap;
			}

			html, body {
				width:  100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			.center-screen {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				min-height: 100vh;
				position: fixed;
				left: 50%;
				top: 0%;
			}
			#name-div {
				margin-left:-100%;
				width:auto; height:auto; padding:20px;
				background-color: #dea755;
				outline: 3px solid #f8da41;
				font-family:'OpenSans', sans-serif; font-size:18px;
			}
			#name-div p {
				margin:4px;
			}
			#name-div input {
				margin:4px;
				font-family:'OpenSans', sans-serif; font-size:20px; text-align:center;
				background-color:rgba(0,0,0,0);
				outline:1px solid rgba(0,0,0,0.3); border:0;
			}
			#name-div input:hover {
				outline:1px solid rgba(0,0,0,1);
			}

			#block-input {
				width:100vw;
				height:100vh;
				top:0;
				left:0;
				position:fixed;
			}

			#progress {
				width: 200px;
				height: 20px;
				background: #333;
				border: 2px solid #333;
				opacity: 0.5;
				position: fixed;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -10px;
			}
			#progress-bar {
				width: 200px;
				width: 0%;
				height: 20px;
				background: white;
				border: none;
			}

			#canvas-holder {
				filter: blur(10px);
			}
		</style>
	</head>
	<body>
		<!-- The page -->
		<div id='canvas-holder'></div>
		<div id="progress"><div id="progress-bar"></div></div>
		<div id="block-input"></div>
		<div class="center-screen" id="name-div-center">
			<div id="name-div">
				<p style="margin-bottom:8px;">who are you?</p>
				<input id="name-input" type="text" size="20" maxlength="20"><br/>
				<input id="name-submit" type="button" value="ok" style="cursor:pointer; margin-top:12px; font-size:18px">
			</div>
		</div>

		<!-- JavaScript -->
		<script src="/js/socket.io.js"></script>
		<script src="/js/WebGL.min.js"></script>
		<script src="/js/woahzone.js" type="module"></script>
	</body>
</html>
